<!DOCTYPE html>
<html>
<head>
    <title>Rise of the Saiyans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/font.css">
		<!-- Resources -->
    <script src="js/resources.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Howler - Audio library -->
    <script src="bower_components/howler/howler.min.js"></script>
    <!-- Game Sounds -->
    <script src="js/sounds.js"></script>
    <!-- Game application -->
    <script src="js/app.js"></script>
</head>
<body>

		<!-- Engine -->
    <script type="text/javascript" src="js/engine.js"></script>

    <!-- Header -->
    <header>
    	<img class="image-responsive" src="images/logo.png">
    	<a class="js-toggle-music toggle-music on">Music On</a>
    	<a class="js-toggle-music toggle-music off">Music Off</a>
    </header>
    <!-- /Header -->

    <!-- Footer -->
    <footer>
			<a id="howToOpen" class="how-to-link">How to play</a>
    </footer>
    <!-- /Footer -->

		<!-- Start Screen -->
    <div id="startScreen" class="start-screen overlay">
    	<div class="content">
			<marquee><img src="images/gokufly.png"></marquee>
			<br><img class="image-responsive" src="images/logo.png">
				<a id="playGame" class="button">Play Now!</a>
			</div>

			<div class="grass"></div>
    </div>
    <!-- /Start Screen -->

    <!-- How To Play -->
		<div id="howTo" class="how-to overlay hidden">
			<div class="content">
			<h2 class="heading">How to Play</h2>
				<p>Try your best to collect more Dragon Balls</p>
				<p>Reach the other end to earn more points!</p>
				<p>You have 3 lives</p>
				<a id="howToClose" class="button">Got it!</a>
			</div>
		</div>
    <!--/ How To Play -->

		<!-- Collision -->
    <div id="collision" class="collision overlay hidden"></div>
    <!-- /Collision -->

		<div id="saiyan" class="saiyan overlay hidden"></div>
		<div id="goku" class="gouku overlay hidden"></div>

		<!-- Game Over -->
    <div id="gameOver" class="game-over overlay hidden">
    	<div class="content">
				<h2 class="heading">Game &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Over</h2>
				<div class="final-score">
					Final Score: <span id="score"></span>
				</div>
				<a id="playAgain" class="button">Play Again</a>
				<img class="responsive" src="images/gouku_dead.png">
			</div>
    </div>
    <!-- /Game Over -->

</body>
</html>
